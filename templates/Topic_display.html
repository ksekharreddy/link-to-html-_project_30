<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgba(134, 228, 12, 0.603);
        }
        td{
            color: rgb(245, 190, 190);
        }
        th{
            color: rgba(1, 128, 179, 0.692);
        }
    </style>
</head>
<body>
   <center>
       <h1>Topic_display</h1>
       <table border="2px">
          <tr>
             <th>topic_name</th>
          </tr>
        {% for t in topics %}
            <tr>
                <td>{{t.topic_name}}</td>
            </tr>
        {% endfor %}
       </table>
   </center>
</body>
</html>
