<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
        td{
            color: brown;
        }
        th{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <center>
        <h1>Webpage_display</h1>
        <table border="2px">
             <tr>
                 <th>topic_name</th>
                 <th>name</th>
                 <th>url</th>
             </tr>
        {% for i in topics %}
            <tr>
                 <td>{{i.topic_name}}</td>
                 <td>{{i.name}}</td>
                 <td>{{i.url}}</td>

            </tr>
        {% endfor %}
        </table>
    </center>
    
</body>
</html>
